<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="playground.css">
</head>

<body>
    <header><!-- we could make this via .js. Just select the header and make it programmatically, -->
        <!-- then changes could happen in once place -->
        <div class="header_icons">
            <a href="index.html"><img src="img/Logo_Horz_Colour.png" alt="U of C logo" class="header_logo"></a>
            <img src="img/HmphJud.png" alt="User profile pic" class="profile_img dropbtn">
        </div>
        <nav>
            <div class="dropdown">
                <button class="dropdown_btn">Saved Plans</button>
                <div class="dropdown_content">
                    <a>Plan #1</a>
                    <a>Plan ambitious</a>
                    <a>Plan insanity</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown_btn">Profile</button>
                <div class="dropdown_content flow_right">
                    <a>User profile</a>
                    <a>Settings</a>
                    <a>Logout</a>
                </div>
            </div>
        </nav></header>
    </div>
    <div id="mySidebar" class="sidebar">
        <h1>CPSC 481</h1>
        <h2>Terms Offered:</h2>
        <img src="termsOffered.png" alt="Terms Offered" style="width:235px">
        <h3>Prediction: </h3>
        <p>Offered as Winter course every year since Winter 2020.</p>
        <h2>Pre-Requisites:</h2>
        <img src="skillTree.png" alt="Pre-Requisites" style="width:235px">
        <h2 style="display: inline;">Difficulty: </h2>
        <p style="font-size: 25px">✰✰✰</p>
    </div>
    <div id="buttoner">
        <button class="openbtn" onclick="toggleNav()" style="text-align:left;">Details<span
                style="float:right;">◀</span></button>
    </div>
    <div id="main">
        <h2>Search Bar</h2>
        <input type="text" placeholder="Search by Course Code..">
        </br></br><a href="">Filters:</a>
        <div class="pop-up">
            <label for="faculty">Faculty:</label>
            <select id="faculty">
                <option>Software Engineering</option>
                <option>Computer Science</option>
                <option>Actuarial Science</option>
                <option>Biochemistry</option>
            </select>
            <br><br>
            <label for="course-level">Course Level:</label>
            <input type="range" id="course-level" min="100" max="400" step="100" value="100" oninput="document.getElementById('level-value').innerText = this.value">
            <span id="level-value">100</span>
            <br><br>
            <div style="display: flex; align-items: center;">
                <div>
                    <label>Term:</label>
                    <div class="term-buttons">
                        <button>Fall</button>
                        <button>Winter</button>
                        <button>Spring</button>
                        <button>Summer</button>
                    </div>
                </div>
            </div>
            <br>
            <label for="difficulty">Difficulty:</label> 
            <input type="range" id="difficulty" min="1" max="3" step="1" value="1">
        </div>
        <div>
            <!-- <button class="fake" style = "10px"><img src="img/House.png" style = "10px"></img></button>
            <button class="fake"><img src="img/Calendar.png" style = "10px"></img></button>
            <button class="fake"><img src="img/Gear.png" style = "10px"></img></button> -->
        </div>
    </div>
    <div id="playground" class="container"><img src="img/leBackground.png"></img>
        <h3>Year 1</h3>
        <div id="year1">
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC231.png"></img></div>
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC251.png"></img></div>
            <div class="list" draggable="true"></div>
            <div class="list" draggable="true"></div>
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC233.png"></img></div>
        </div>
        <h3>Year 2</h3>
        <div id="year2">
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC331.png"></img></div>
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC351.png"></img></div>
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC355.png"></img></div>
        </div>
        <h3>Year 3</h3>
        <div id="year3">
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC471.png"></img></div>
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC441.png"></img></div>
            <div class="list" draggable="true"></div>
            <div class="list" draggable="true"></div>
            <div class="list" draggable="true"><img src="img/Course_Icons/CPSC383.png"></img></div>
        </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
    <script></script>

</body>

</html>
