<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/course_search.css">
    <link rel="stylesheet" href="styles/footer.css">

    <title>Course Search</title>

    <script defer src="js/load_header_and_footer.js"></script>
    <script defer type="text/javascript" src="js/code.js"></script>
</head>

<body>
    <div id="header-placeholder"></div> <!-- Header will load here -->
    
    <div id="mySidebar" class="sidebar">
        <h1>CPSC 481</h1>
        <h2>Terms Offered:</h2>
        <img src="img/termsOffered.png" alt="Terms Offered">
        <h3>Prediction: </h3>
        <p>Offered as Winter course every year since Winter 2020.</p>
        <h2>Pre-Requisites:</h2>
        <img src="img/skillTree.png" alt="Pre-Requisites">
        <h2>Difficulty: </h2>
        <p class="difficulty">✰✰✰</p>
    </div>

    <div id="main">
        <h2>Search Bar</h2>
        <input type="text" placeholder="Search by Course Code..">
        <a href="saodfij">Filters:</a>
    </div>
    <div class="container">
        <div class="year">
            <h3>Year 1</h3>
            <div class="semester fall">
                <div class="course_tile" draggable="true">CPSC231</div>
                <div class="course_tile" draggable="true">CPSC251</div>
                <div class="course_tile" draggable="true"></div>
            </div>
            <div class="semester winter">
                <div class="course_tile" draggable="true"></div>
                <div class="course_tile" draggable="true">CPSC233</div>
            </div>
        </div>
        <div class="year">
            <h3>Year 2</h3>
            <div class="semester fall">
                <div class="course_tile" draggable="true">CPSC331</div>
                <div class="course_tile" draggable="true">CPSC351</div>
                <div class="course_tile" draggable="true">CPSC355</div>
            </div>
        </div>
        <div class="year">
            <h3>Year 3</h3>
            <div class="semester spring">
                <div class="course_tile" draggable="true">CPSC471</div>
                <div class="course_tile" draggable="true">CPSC441</div>
                <div class="course_tile" draggable="true"></div>
                <div class="course_tile" draggable="true"></div>
                <div class="course_tile" draggable="true">CPSC383</div>
            </div>
        </div>
    </div>

</body>
</html>
