<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Course Selection</title>
    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .term-buttons button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        input[type="range"] {
            accent-color: red; 
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="faculty">Faculty:</label>
        <select id="faculty">
            <option>Software Engineering</option>
            <option>Computer Science</option>
            <option>Actuarial Science</option>
            <option>Biochemistry</option>
        </select>
        <br><br>
        <label for="course-level">Course Level:</label>
        <input type="range" id="course-level" min="100" max="400" step="100" value="100" oninput="document.getElementById('level-value').innerText = this.value">
        <span id="level-value">100</span>
        <br><br>
        <div style="display: flex; align-items: center;">
            <div>
                <label>Term:</label>
                <div class="term-buttons">
                    <button>Fall</button>
                    <button>Winter</button>
                    <button>Spring</button>
                    <button>Summer</button>
                </div>
            </div>
        </div>
        <br>
        <label for="difficulty">Difficulty:</label> 
        <input type="range" id="difficulty" min="1" max="3" step="1" value="1">
    </div>
</body>
</html>
