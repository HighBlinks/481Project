<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Login</title>
    <style>
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #d32f2f; /* UCalgary red */
            padding: 10px;
        }

        nav a {
            text-decoration: none;
        }

        nav button {
            background-color: white;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav button:hover {
            background-color: #b71c1c; /* Darker red */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_icons">
            <a href="index.html"><img src="img/PekoPekoyamaShield.png" alt="U of C logo" class="header_logo"></a>
            <div class="textBox">
                <h1>University of Calgary | Degree Navigator</h1>
                <div class="smol">Welcome back, Plebian DÅ«nce</div>
            </div>
            <img src="img/HmphJud.webp" alt="User profile pic" class="profile_img dropbtn">
        </div>
        <nav>
            <a href="main_menu.html"><button>Main Menu</button></a>
            <a href="settings.html"><button>Settings</button></a>
            <a href="logout.html"><button>Logout</button></a>
        </nav>
    </header>
    <div class="main">
        <h2>Create new plan:</h2>
        <div id="input_wrapper">
            <div id="input_panel">
                <label for="name">Name the plan: </label>
                <!-- Just a few hard-coded options -->
                <input type="text" name="name" id="name">
                <label for="major">Major: </label>
                <!-- Just a few hard-coded options -->
                <select name="major" id="major">
                    <option value="ANTH">Anthropology</option>
                    <option value="CPSC">Computer Scince</option>
                    <option value="ENGL">English</option>
                    <option value="DEST">Global Development Studies</option>
                    <option value="ITAL">Italian</option>
                    <option value="BKIN">Kinesiology</option>
                    <option value="MATH">Math!</option>
                </select>
                <!-- Just a few hard-coded options -->
                <label for="concentration">Concentration: </label>
                <select name="concentration" id="concentration">
                    <option value="game_dev">Computer Game Development</option>
                    <option value="graphics">Computer Graphics</option>
                    <option value="hci">Human Computer Interaction</option>
                    <option value="info_sec">Information Security</option>
                    <option value="networks">Networks and Distributed Computing</option>
                    <option value="computation">Scientific Computation</option>
                    <option value="software">Software Engineering</option>
                    <option value="theoretical">Theoretical Computer Science</option>
                    <option value="visualization">Visualization and Analytics</option>
                </select>
                <!-- Just a few hard-coded options -->
                <label for="minor">Minor: </label>
                <select name="minor" id="minor">
                    <option value="ANTH">Anthropology</option>
                    <option value="CPSC">Computer Scince</option>
                    <option value="ENGL">English</option>
                    <option value="DEST">Global Development Studies</option>
                    <option value="ITAL">Italian</option>
                    <option value="BKIN">Kinesiology</option>
                    <option value="MATH">Math!</option>
                </select>
                
                <label for="semesters">Taking spring/ summer courses: </label>
                <select name="semesters" id="semesters">
                    <option value="none">None</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <button type="submit" class="regular_button">Submit</button>
        </div>
    </div>

    <footer>
        <div class="footer_links"></div>
        <p>&copy; 2025: Vincent, Binish, Jullian, Kazi, Nathan.</p>
    </footer>
</body>
</html>
