<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .year-header {
            background-color: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
        }
        .year-content {
            display: none; /* Hidden by default */
            border: 2px dashed white;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .course {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: pink;
            border-radius: 5px;
            cursor: grab;
        }
        .drag-over {
            border: 2px dashed yellow;
        }
    </style>
</head>
<body>

    <h2>Degree Navigator</h2>

    <div class="year">
        <div class="year-header">Year 1</div>
        <div class="year-content" id="year1">
            <div class="course" draggable="true" id="cpsc231">CPSC 231</div>
            <div class="course" draggable="true" id="cpsc251">CPSC 251</div>
        </div>
    </div>

    <div class="year">
        <div class="year-header">Year 2</div>
        <div class="year-content" id="year2">
            <div class="course" draggable="true" id="cpsc331">CPSC 331</div>
            <div class="course" draggable="true" id="cpsc351">CPSC 351</div>
        </div>
    </div>

    <script>
        // Collapsible accordion logic
        document.querySelectorAll(".year-header").forEach(header => {
            header.addEventListener("click", () => {
                const content = header.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });

        // Drag and Drop logic
        const courses = document.querySelectorAll(".course");
        const years = document.querySelectorAll(".year-content");

        courses.forEach(course => {
            course.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text/plain", course.id);
                setTimeout(() => {
                    course.style.display = "none";
                }, 0);
            });

            course.addEventListener("dragend", () => {
                course.style.display = "inline-block";
            });
        });

        years.forEach(year => {
            year.addEventListener("dragover", (e) => {
                e.preventDefault();
                year.classList.add("drag-over");
            });

            year.addEventListener("dragleave", () => {
                year.classList.remove("drag-over");
            });

            year.addEventListener("drop", (e) => {
                e.preventDefault();
                const courseId = e.dataTransfer.getData("text/plain");
                const course = document.getElementById(courseId);
                year.appendChild(course);
                year.classList.remove("drag-over");
            });
        });
    </script>

</body>
</html>
