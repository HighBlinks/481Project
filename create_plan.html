<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main_menu.css">
    <link rel="stylesheet" href="styles/create_plan.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Create Degree Plan</title>
    
    <script defer src="js/load_header_and_footer.js"></script>
    <script defer src="js/create_plan.js"></script>
</head>
<body class="loading">
    <div id="header-placeholder"></div> <!-- Header will load here -->
    
    <main>
        <div class="regular_panel">
            <h2>Create new plan:</h2>
            <div id="input_wrapper">
                <div id="input_panel">
                    <label for="name">Name the plan: </label>
                    <!-- Just a few hard-coded options -->
                    <input type="text" name="name" id="name" tabindex="1">
                    <label for="major">Major: </label>
                    <!-- Just a few hard-coded options -->
                    <select name="major" id="major" tabindex="1">
                        <option value="CPSC">Computer Science</option>
                        <option value="ANTH">Anthropology</option>
                        <option value="ENGL">English</option>
                        <option value="DEST">Global Development Studies</option>
                        <option value="ITAL">Italian</option>
                        <option value="BKIN">Kinesiology</option>
                        <option value="MATH">Math!</option>
                    </select>
                    <label for="major">Double Major: </label>
                    <!-- Just a few hard-coded options -->
                    <select name="major" id="major" tabindex="1">
                        <option value="NA">N/A</option>
                        <option value="CPSC">Computer Scince</option>
                        <option value="ANTH">Anthropology</option>
                        <option value="ENGL">English</option>
                        <option value="DEST">Global Development Studies</option>
                        <option value="ITAL">Italian</option>
                        <option value="BKIN">Kinesiology</option>
                        <option value="MATH">Math!</option>
                    </select>
                    <!-- Just a few hard-coded options -->
                    <label for="concentration">Concentration: </label>
                    <select name="concentration" id="concentration" tabindex="1">
                        <option value="game_dev">N/A</option>
                        <option value="game_dev">Computer Game Development</option>
                        <option value="graphics">Computer Graphics</option>
                        <option value="hci">Human Computer Interaction</option>
                        <option value="info_sec">Information Security</option>
                        <option value="networks">Networks and Distributed Computing</option>
                        <option value="computation">Scientific Computation</option>
                        <option value="software">Software Engineering</option>
                        <option value="theoretical">Theoretical Computer Science</option>
                        <option value="visualization">Visualization and Analytics</option>
                    </select>
                    <!-- Just a few hard-coded options -->
                    <label for="minor">Minor: </label>
                    <select name="minor" id="minor" tabindex="1">
                        <option value="game_dev">N/A</option>
                        <option value="ANTH">Anthropology</option>
                        <option value="CPSC">Computer Scince</option>
                        <option value="ENGL">English</option>
                        <option value="DEST">Global Development Studies</option>
                        <option value="ITAL">Italian</option>
                        <option value="BKIN">Kinesiology</option>
                        <option value="MATH">Math!</option>
                    </select>
                    
                    <label for="semesters">Taking spring/ summer courses: </label>
                    <select name="spring-summer" id="spring-summer" tabindex="1">
                        <option value="none">None</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="both">Both</option>
                    </select>
                    <label for="num_years">How many years do want to complete your degree in: </label>
                    <select name="years" id="years" tabindex="1">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <a href="degree_planner.html" class="no_decoration" tabindex="-1">
                    <button class="regular_button" tabindex="1">Submit</button>
                </a>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div> <!-- Footer will load here -->
</body>
</html>
