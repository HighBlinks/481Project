<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Settings</title>
    <script defer src="js/load_header_and_footer.js"></script>
</head>
<body data-page="Settings" class="loading">
    <div id="header-placeholder"></div> <!-- Header will load here -->

    <main class="settings-container">
        <!-- Left Column: Profile Section -->
        <section class="profile-section">
            <img src="img/Default_pfp.png" alt="User profile pic" class="profile_img" id="subProfileImg">
            <div class="setting-item">
                <label for="profile-pic">Update Profile Picture:</label>
                <input type="file" id="profile-pic" accept="image/*" tabindex="2">
            </div>
            
            <div class="setting-item">
                <label for="username"> Update Username: </label>
                <input type="text" id="username" name="username">
            </div>

            <div class="setting-item">
                <label for="password">Update Password: </label>
                <input type="password" id="password" name="password">
            </div>

            <div class="setting-item">
                <button class ="font-size-btn" tabindex="2">Save Changes</button>
            </div>
        </section>

        <!-- Right Column: Settings Content -->
        <section class="settings-content">

            <h3>Other Settings</h3>
            <div class="setting-item">
                <label>Font Size:</label>
                <button class="font-size-btn" data-size="small" tabindex="1">Small</button>
                <button class="font-size-btn" data-size="medium" tabindex="1">Medium</button>
                <button class="font-size-btn" data-size="large" tabindex="1">Large</button>
            </div>

            <div class="setting-item">
                <label>Security Settings:</label>
                <button tabindex="1">Enable Two-Factor Authentication</button>
                <button  tabindex="1">Manage Devices</button>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div> <!-- Footer will load here -->
</body>
</html>
